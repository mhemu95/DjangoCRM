{% extends "base.html" %}

{% block title %}
    CRM | List
{% endblock title %}

{% block content %}

    <div class="container">
        <h2> All leads list </h2>
        <p>
            <ul>
                {% for lead in leads %}
                    <a href="{% url 'leads:leadDetail' lead.pk %}"> <li> {{lead.first_name}} {{lead.last_name}} </li> </a>
                {% endfor %}
            </ul>
        </p>
    </div>
{% endblock content %}

</body>
</html>
