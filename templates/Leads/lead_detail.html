{% extends "base.html" %}

{% block title %}
    CRM | Detail
{% endblock title %}

{% block content %}

    <hr>
    <div class="container">
        <h3> Details of <b>{{details.first_name}} {{details.last_name}}</b> </h3>
        <p class="container">
            age of the lead: {{details.age}} <br>
            agent of the lead: <b>{{details.agent}}</b> <br>
            last updated: {{details.updated_at}} <br>
        </p>
        <hr>
        <a href=" {% url 'leads:leadUpdate' details.pk %} "><button> update lead </button></a>
        <a href=" {% url 'leads:leadDelete' details.pk %} "><button> delete lead </button></a>
    </div>
{% endblock content %}

</body>
</html>
